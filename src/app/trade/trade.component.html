<div id = "trade" class = "modal">
  <form class = "modal-content">
  <div class = "container">
      <h1 >TRADE STOCK</h1>
      <hr>
      <mat-dialog-content>
        Buy or Sell this Stock!
        <br>
        <br>
        <strong>{{ data }}</strong>
      </mat-dialog-content>
      <hr>
      <mat-dialog-actions>
        <button class = "bs" mat-raised-button (click)="onCloseConfirm()">BUY</button>&nbsp;
        <button class = "bs" mat-raised-button (click)="onCloseConfirm()">SELL</button>&nbsp;
        <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
      </mat-dialog-actions>
    </div>
  </form>
</div>
