<h1>Broker Dashboard</h1>
<!-- Broker Dashboard will eventually use {{ }} to inherit the broker's name who is logged in -->

<!-- <input id="myInput" (keyup)="myFunction()"  type="text" placeholder="Search here.."> -->

<div class = "cust">
  CUSTOMER LIST
</div>

<table id = "port-table" class = "port-table">
  <tr>
    <th>
        <input id="myInput" (keyup)="myFunction()"  type="text" placeholder="Search by First Name">
    </th>
    <th>
        <input id="myInput2" (keyup)="myFunction2()"  type="text" placeholder="Search by Last Name">
    </th>
    <th>
        <input id="myInput3" (keyup)="myFunction3()"  type="text" placeholder="Search by Customer ID">
    </th>
  </tr>
  <tr class = "header">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Customer ID</th>
  </tr>

  <tr class="items" *ngFor="let customer of customers" >
    <td>{{customer.firstname}}</td>
    <td>{{customer.lastname}}</td>
    <td>{{customer.cid}}</td>
  </tr>

</table>
