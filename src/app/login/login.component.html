<h1 style = "text-align: center ">WELCOME</h1>
<div class="login">
  <h2 class = "login-header">Log in</h2>
  <form [formGroup]= "loginForm" class = "login-container" (ngSubmit)="Login()">
    <div class="form-group">
      <label for="id">Id:</label>
      <input class = "input" type="text" formControlName ="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && user.id.errors }" placeholder="Enter your id">
       <div *ngIf="submitted && user.id.errors" class="invalid-feedback">
        <div *ngIf="user.id.errors.required">Id is required</div>
    </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName = "password" class="form-control" id="password" [ngClass]="{ 'is-invalid': submitted && user.password.errors }" placeholder="Enter your password" >
      <div *ngIf="submitted && user.password.errors" class="invalid-feedback">
        <div *ngIf="user.password.errors.required">Password is required</div>
        </div>
      </div>
      <p>
          <input type="submit" value="Log in">
      </p>
    </form>
</div>
