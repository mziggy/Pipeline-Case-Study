<div class = "login">
    <h1 style = "text-align: center ">WELCOME</h1>
      <h2 class = "login-header">Log in</h2>
      <form [formGroup]= "loginForm" class = "login-container" (ngSubmit)="Login()">
        <div class="form-group">
          <label for="id">Id:</label>
          <input class = "input" type="text" formControlName ="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }"  placeholder="Enter your id">
          <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
            <div *ngIf="f.id.errors.required">Id is required</div>
        </div>
        </div>
        <div class="form-group">
          <label for="id">Password:</label>
          <input type="password" formControlName = "password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Enter your password" >
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <p>
            <input type="submit" value="Log in">
        </p>
      </form>
  </div>
