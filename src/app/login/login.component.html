<h2>Login</h2>
<div class="card mt-5" style="margin:auto;width: 600px;">
  <form [formGroup]= "loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" formControlName ="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }"  placeholder="Id">
      <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
        <div *ngIf="f.id.errors.required">Id is required</div>
    </div>
    </div>
    <div class="form-group">
      <label for="id">Password</label>
      <input type="password" formControlName = "password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Password" >
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  </form>
</div>
